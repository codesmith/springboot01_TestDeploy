<!DOCTYPE html>
<!-- Thymeleafを使うために、HTMLタグにこの文言を付けている -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
</head>

<body>
  <h1>Hello World</h1>
  <form method="post"
    action="/hello">
    <!-- ポイント：th:value -->
    <!-- 
      ・th:value属性を使うことで、画面からControllerクラスに値を渡すことができる
      ・th:と付く属性はThymeleafの属性
    -->
    好きな文字を入力：<input type="text"
      name="text1"
      th:value="${text1_value}" />
    <input type="submit"
      value="クリック" />
  </form>
  <br />
  <form method="post"
    action="/hello/db">
    従業員IDを入力：<input type="text"
      name="text2"
      th:value="${text2_value}" />
    <input type="submit"
      value="クリック" />
  </form>

</body>

</html>
